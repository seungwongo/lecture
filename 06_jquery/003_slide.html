<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>웹 프론트엔드 개발 3주차 수업</title>
    <style>
    .panel,
    .flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
    }
    
    .panel {
        padding: 50px;
        display: none;
    }
    </style>
</head>

<body>
    <div id="slide_down" class="flip">Click to slide down panel</div>
    <div id="slide_up" class="flip">Click to slide up panel</div>
    <div id="slide_toggle" class="flip">Click to slide the panel down or up</div>
    <div id="panel" class="panel">Hello world!</div>
    <script src="js/jquery-2.1.1.js"></script>
    <script>
    $(document).ready(function() {
        $("#slide_down").click(function() {
            $("#panel").slideDown("slow");
        });

        $("#slide_up").click(function() {
            $("#panel").slideUp("slow");
        });

        $("#slide_toggle").click(function() {
            $("#panel").slideToggle("slow");
        });
    });
    </script>
</body>

</html>
