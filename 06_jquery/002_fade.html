<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>웹 프론트엔드 개발 3주차 수업</title>
</head>

<body>
    <p>Demonstrate fadeIn() with different parameters.</p>
    <button id="btn_fadein">Click to fade in boxes</button><br>
    <button id="fade_out">Click to fade out boxes</button><br>
    <button id="fade_toggle">Click to fade in/out boxes</button>
    <br>
    <br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    <script src="js/jquery-2.1.1.js"></script>
    <script>
    $(document).ready(function() {
        $("#btn_fadein").click(function() {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });

        $("#btn_fadeout").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });

        $("#btn_fade_toggle").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });
    });
    </script>
</body>

</html>
