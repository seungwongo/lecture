<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>웹 프론트엔드 개발 3주차 수업</title>
</head>

<body>
    Text:
    <br>
    <input type="text" id="text1" onblur="blurInputText(this.value);">
    <br> Select:
    <br>
    <select id="select1" onchange="changeSelect(this.value);">
        <option value="KO">Korea</option>
        <option value="CN">China</option>
        <option value="JP">Japan</option>
    </select>
    <br>
    Number:
    <br>
    <input type="text" id="text2" onkeydown="keydownInputText(event);">
    <br>
	<button onclick="clickButton();">Click</button>
	<br>


    <script>
    function blurInputText(val){
    	alert(val);
    }

    function changeSelect(val){
    	alert(val);
    }

    function keydownInputText(event){
        var key = event.which || event.keyCode;

        alert(key);
    }

    function clickButton(){
    	var text1 = document.getElementById('text1').value;
    	var select1 = document.querySelector('#select1').value;

    	alert(text1);
    	alert(select1);
    }
    </script>
</body>

</html>
