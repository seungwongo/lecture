<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>웹 프론트엔드 개발 3주차 수업</title>
</head>

<body>
    Text:
    <br>
    <input type="text" id="text1">
    <br> Checkbox:
    <br>
    <label>
        <input type="checkbox" name="chk_interest" value="it"> IT/컴퓨터</label>
    <label>
        <input type="checkbox" name="chk_interest" value="entertainment"> 엔터테인먼트</label>
    <label>
        <input type="checkbox" name="chk_interest" value="sports"> 스포츠</label>
    <label>
        <input type="checkbox" name="chk_interest" value="shoping"> 쇼핑</label>
    <label>
        <input type="checkbox" name="chk_interest" value="book"> 도서/책</label>
    <br> Radio:
    <br>
    <label>
        <input type="radio" name="radio_email_yn" value="Y" checked> 동의</label>
    <label>
        <input type="radio" name="radio_email_yn" value="N"> 거부</label>
    <br> Select:
    <br>
    <select id="select1">
        <option value="KO">Korea</option>
        <option value="CN">China</option>
        <option value="JP">Japan</option>
    </select>
    
    <br>
    <button onclick="showData();">Show Data</button>
    <script>
    function showData(){
        var oText1 = document.getElementById('text1');
        console.log('Text1 : ' + oText1.value);

        var oText2 = document.querySelector('#text1');
        console.log('Text2 : ' + oText1.value);

        var oCheckbox = document.getElementsByName('chk_interest');
        var oCheckbox2 = document.querySelectorAll('[name=chk_interest]');
        console.log(oCheckbox2);
        var oCheckbox3 = document.querySelectorAll('[name=chk_interest]:checked');
        console.log(oCheckbox3);
        var oRadio = document.getElementsByName('radio_email_yn');
        var oRadio2 = document.querySelectorAll('[name=radio_email_yn]');
        console.log(oRadio2);
        var oRadio3 = document.querySelector('[name=radio_email_yn]:checked');
        console.log(oRadio3);

        var oSelect = document.getElementById('select1');
        console.log('select1 : ' + oSelect.value);
        console.log('select1 text : ' + oSelect.options[oSelect.selectedIndex].text);

        var len = oCheckbox.length;
        for(var i=0 ; i<len ; i++){
            if(oCheckbox[i].checked) console.log('Checkbox : ' + oCheckbox[i].value);
        }

        var len2 = oRadio.length;
        for(var i=0 ; i<len2 ; i++){
            if(oRadio[i].checked) console.log('Radio : ' + oRadio[i].value);
        }

    }
    </script>
</body>

</html>
