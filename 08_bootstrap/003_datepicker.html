    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Style</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label>Default</label>
                                        <div class="input-group date" id='datepicker1'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Format</label>
                                        <div class="input-group date" id='datepicker2'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="mm-dd-yyyy" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Week Start : Monday</label>
                                        <div class="input-group date" id='datepicker3'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Day of week disabled : Monday</label>
                                        <div class="input-group date" id='datepicker4'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Day of week highlighted : Monday</label>
                                        <div class="input-group date" id='datepicker5'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Show calendar week</label>
                                        <div class="input-group date" id='datepicker6'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">View Mode</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label>Day</label>
                                        <div class="input-group date" id='datepicker7'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Month</label>
                                        <div class="input-group date" id='datepicker8'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Year</label>
                                        <div class="input-group date" id='datepicker9'>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="input-sm form-control" placeholder="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/datepicker/bootstrap-datepicker.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#datepicker1').datepicker({
            todayHighlight: true,
            autoclose: true
        });

        $('#datepicker2').datepicker({
            todayHighlight: true,
            format:'mm-dd-yyyy',
            autoclose: true
        });

        $('#datepicker3').datepicker({
            todayHighlight: true,
            weekStart: 1,
            autoclose: true
        });

        $('#datepicker4').datepicker({
            todayHighlight: true,
            daysOfWeekDisabled: "1",
            autoclose: true
        });

        $('#datepicker5').datepicker({
            todayHighlight: true,
            daysOfWeekHighlighted: "1",
            autoclose: true
        });

        $('#datepicker6').datepicker({
            todayHighlight: true,
            calendarWeeks: true,
            autoclose: true
        });

        $('#datepicker7').datepicker({
            format:'mm-dd-yyyy',
            startView: 0,
            minViewMode: 0,
            maxViewMode: 2,
            autoclose: true
        });

        $('#datepicker8').datepicker({
            format:'mm-yyyy',
            startView: 1,
            minViewMode: 1,
            maxViewMode: 2,
            autoclose: true
        });

        $('#datepicker9').datepicker({
            format:'yyyy',
            startView: 2,
            minViewMode: 2,
            maxViewMode: 2,
            autoclose: true
        });
    });
    </script>
</body>
